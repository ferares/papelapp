<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Papelapp</title>
    <link rel="icon" href="/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <script type="module" src="/src/main.ts"></script>
  </head>
  <body>
    <header class="header">
      <div class="content">
        <img class="logo" src="/logo.png" alt="">
        <h1 class="title-main">
          Papelapp
        </h1>
      </div>
    </header>
    <main class="content main">
      <form class="form" js-form novalidate>
        <div class="form__content">
          <label class="form__label" for="label">
            Marca/Alias
          </label>
          <div class="form__input-group">
            <input id="label" class="form__input" type="text" js-input="label">
          </div>
          <label class="form__label" for="quantity">
            Cantidad de rollos
          </label>
          <div class="form__input-group">
            <input id="quantity" class="form__input" type="number" min="1" max="100" step="1" js-input="quantity" required>
            <span class="invalid-feedback">Ingrese una cantidad entre 1 y 100</span>
          </div>
          <label class="form__label" for="meters">
            Metros por rollo
          </label>
          <div class="form__input-group">
            <input id="meters" class="form__input" type="number" min="1" max="100" step="1" js-input="meters" required>
            <span class="invalid-feedback">Ingrese una cantidad entre 1 y 100</span>
          </div>
          <label class="form__label" for="price">
            Precio del paquete
          </label>
          <div class="form__input-group">
            <input id="price" class="form__input" type="number" min="0" js-input="price" required>
            <span class="invalid-feedback">Ingrese un precio mayor que 0</span>
          </div>
        </div>
        <button type="submit" class="btn">
          Calcular
        </button>
      </form>
      <section class="section-results" js-section="results">
        <header class="section-results__header">
          <h2 class="title-results">
            Resultados
          </h2>
          <button type="button" class="btn-share" title="Compartir resultados" js-share>
            <img class="btn-share__icon" src="/share.png" alt="">
          </button>
        </header>
        <ul class="results" js-results></ul>
        <button type="button" class="btn btn-clear" js-clear>
          Borrar resultados
        </button>
      </section>
    </main>
    <footer class="footer">
      <div class="content">
        <span class="footer__text">
          Desarrollado por
          <br class="footer__mobile-break">
          <a class="footer__link" href="https://github.com/ferares" target="_blank" rel="noreferrer noopener nofollow">Fermín Ares</a>
          y
          <a class="footer__link" href="https://www.linkedin.com/in/luciayarzabalgutierrez/" target="_blank" rel="noreferrer noopener nofollow">
            Lucía Yarzábal
          </a>
          <br>
          La Paloma, Rocha, Uruguay
        </span>
        <span class="footer__text">
          Código abierto en 
          <a class="footer__link" href="https://github.com/ferares/papelapp">
            GitHub
          </a>
          <br>
          Iconos creados por
          <a class="footer__link" href="https://www.flaticon.com" target="_blank" rel="noreferrer noopener nofollow">
            Freepik - Flaticon
          </a>
        </span>
      </div>
    </footer>
    <div class="alert alert-info" js-alert role="alert">
      <span js-alert-content></span>
      <button type="button" class="btn-alert-close" title="Cerrar aviso" js-alert-close>
        <img class="btn-alert-close__img" src="/close.png" alt="">
      </button>
    </div>
    <div class="visually-hidden" aria-live="polite" aria-atomic="true" js-sr-alert="polite"></div>
    <div class="visually-hidden" aria-live="polite" aria-atomic="true" js-sr-alert="assertive"></div>
    <template js-template="result">
      <li class="result">
        <span class="result__best">Mejor resultado</span>
        <div class="result__content">
          <h3 class="result__title" js-title></h3>
          <div class="result__value-group">
            <span class="result__value" js-value="quantity"></span>
            <span class="result__label">
              rollos de
            </span>
            <span class="result__value" js-value="meters"></span>
            <span class="result__label">
              metros a
            </span>
            <span class="result__value" js-value="price"></span>
          </div>
          <hr class="result__line">
          <div class="result__value-group result__value-group--highlight">
            <span class="result__value" js-value="totalMeters"></span>
            <span class="result__label">
              metros a
            </span>
            <span class="result__value" js-value="pricePerMeter"></span>
            <span class="result__label">
              por metro
            </span>
          </div>
          <button type="button" class="delete-btn" title="Borrar resultado" js-delete>
            <img src="/trash.png" class="delete-icon" alt="">
          </button>
        </div>
      </li>
    </template>
  </body>
</html>
